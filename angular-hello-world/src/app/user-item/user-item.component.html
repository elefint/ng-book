<p>
  Hello {{ name }}
</p>

<!--On the template notice that we added a new syntax:{{name}}.-->
<!--The brackets are called template tags (or sometimes mustache tags).-->

<!--Whatever is between the 'template tags' will be expanded as an 'expression'.-->
<!--Here, because the 'template' is bound to our Component, the 'name' will expand to the value of 'this.name' ie. 'Michael'.-->
